<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de contatos</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/call-outline.svg" alt="Icone de telefone">
      <h1>Agenda de Contatos</h1>
    </header>
  
    <form id="form-contato">
      <input id="nome-contato" type="text" placeholder="Nome do contato">
      <input id="numero-contato" type="number" placeholder="Telefone do contato">
      <button type="submit">Adicionar contato</button>
    </form>
  
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome do contato</th>
          <th>Telefone do contato</th>
        </tr>
      </thead>
  
      <tbody>
      </tbody>
  
      <tfoot>
      </tfoot>
    </table>
  </div>

  <script src="./script.js"></script>
</body>
</html>
